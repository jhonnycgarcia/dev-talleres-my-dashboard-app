<shared-title title="Defer Triggers" />

<section>
  <h1 class="text-xl">Interacciones</h1>
  <hr class="my-2">

  @defer (on interaction) {
    <shared-heavy-loaders-fast cssClass="bg-blue-500 h-20">
      <span>On iteracion</span>
    </shared-heavy-loaders-fast>
  } @placeholder {
    <div class="w-full h-20 bg-gray-200 animate-pulse">
      Click en el div
    </div>
  }

</section>
