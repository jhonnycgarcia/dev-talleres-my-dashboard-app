<shared-title title="Defer Views / Blocs" />

<section class="grid grid-cols-1">

  @defer () {
    <shared-heavy-loaders-low cssClass="bg-blue-500" />
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Cargando...
    </p>
  }

  @defer (on idle) {
    <shared-heavy-loaders-low cssClass="bg-green-500" />
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Cargando...
    </p>
  }

  @defer (on viewport) {
    <shared-heavy-loaders-low cssClass="bg-purple-500" />
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Cargando...
    </p>
  }

</section>
