<shared-title title="Listado de usuarios" />

<ul>
  @for (user of usersSrv.users(); track user.id) {
    <li class="flex items-center my-2 cursor-pointer">
      <img
        [src]="user.avatar"
        [alt]="user.first_name"
        class="rounded w-14"
      >

      <a
        routerLink="/dashboard/user/{{user.id}}"
        class="mx-5 hover:underline"
      >
        {{ user.first_name }} {{ user.last_name }}
      </a>

    </li>
  } @empty {
    <li>Espere por favor...</li>
  }
</ul>
